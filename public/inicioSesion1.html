<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>CULTISENSE | Acceso Web</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="botones.css">
    <link rel="stylesheet" href="banner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.css" />


</head>

<style>
    body {
        font-family: Montserrat;
    }

    .container {
        max-width: 40%;
    }

    @media (max-width: 767.98px) {
        .container {
            max-width: 90%;
        }

        footer span {
            font-size: 0.6rem;
        }
    }

</style>

<body id="bootstrap-overwrite">

    <header class="encabezado">
        <div id="iconoGTI">
            <img src="images/logoGTI_blanco.svg" alt="logo GTI">
        </div>
        <div id="iconoCultisense">
            <img src="images/logo_propio_03.svg" alt="icono Cultisense">
        </div>
    </header>

    <div class="container">
        <div class="logoPropio">
            <img class="img-fluid" id="logocultisense" src="images/logo_propio_03.svg" alt="logo Cultisense">
        </div>
        <div class="form-wrapper offset-md-3 col-md-6">
            <form id="login-form">
                <div class="email ">
                    <label data-i18n="email" id="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <br>
                </div>
                <div class="contrasena">
                    <label id="contrasena" data-i18n="password">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4" name="password" required>
                </div>
                <div class="cajaolvidar">
                    <a data-i18n="forgot-password-question" href="restaurarMedianteCorreo.html">¿Olvidaste tu contraseña?</a>
                </div>
                <div id="fallo-aut" class="alert alert-danger" style="display: none" role="alert">
                    Fallo de autenticación. Vuelve a intentarlo
                </div>
                <br><br>
                <div class="cajaenviar">
                    <button data-i18n="send" class="cult-btn btn btn-outline-primary" role="button" type="submit"> Enviar</button>
                </div>
            </form>
        </div>
        <br><br>
        <div>
            <div class="dropdown text-center">
                <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="languageMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Language
      </button>
                <div class="dropdown-menu" id="languageMenu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" value="en" data-i18n="english">English</a>
                    <a class="dropdown-item" value="es" data-i18n="spanish">Spanish</a>
                    <a class="dropdown-item" value="ca-es" data-i18n="catalan">Catalan</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer" role="contentinfo">
        <span>Copyright © 2018 Cultisense</span><span> Todos los derechos reservados | Términos de uso</span>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Localization start-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.4/jquery.i18n.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.4/jquery.i18n.messagestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.4/jquery.i18n.parser.js"></script>
    <script src="js/localize.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <!-- Localization end-->

</body>
