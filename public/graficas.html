    <div class="container" style="border: solid 1px #ccc; height: 300px">
        <ul>

        </ul>

        <canvas id="gráfica" width="500" height="400"></canvas>
    </div>
    <script>
        var datos = {};
        var opciones = {};

        var ctx = document.getElementById('gráfica').getContext('2d');

        var chart = new Chart(ctx, {
            type: 'line',
            data: datos,
            options: opciones
        });

        //TODO: Cargar lista de sensores del servidor
        //fetch("http://localhost:3000/sensores?usuario=789")

        var sensores = [{
            mac: "56:8F:AD:34:F6:50:00",
            lat: 3.384740,
            lng: -0.3748392
        }, {
            mac: "56:8F:AD:34:F6:50:01",
            lat: 3.384747680,
            lng: -0.37392
        }, {
            mac: "56:8F:AD:34:F6:50:02",
            lat: 3.3847407976,
            lng: -0.3748748392
        }];

        function crearListaSondas(info, donde) {
            info.forEach(function(item) {

                //Puedo meter saltos de línea por usar las comillas `
                //Hay que usar estas comillas para poder interpretar el item.mac
                var contenido = `
                    <li style="color:red">
                        ${item.mac}
                    </li>`;

                donde.innerHTML += contenido;
            })
        }

        crearListaSondas(sensores, document.querySelector("body>div>ul"));

    </script>
