<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>CULTISENSE | Mis Datos</title>

    <style>
        #bootstrap-overwrite .btn {
            background-color: #3F9482;
            color: white;
            border: none;
        }


        .acceso h1 {
            font-family: Montserrat;
            padding: 1rem;
            text-align: center;
        }

        /* Banner Logo */

        @media (min-width: 500px) {
            .logoGtiBanner {
                height: 55px;
                margin: 15px 7.5px auto;
                background-color: #3F9482;
                padding: 1rem;
                display: flex;
                align-items: center;
                justify-content: flex-start;
                border-radius: 55px;
            }

            #logoGTI {
                width: 120px;
            }
        }


        @media (min-width: 700px) {
            .logoPropio {

                margin: 0 auto;
                align-content: center;
                max-width: 80%;
            }

        }

        @media (min-width: 1000px) {
            .logoGtiBanner {
                height: 75px;
                margin: 15px 7.5px auto;
                background-color: #3F9482;
                padding: 1rem;
                display: flex;
                align-items: center;
                justify-content: flex-start;
                border-radius: 75px;
            }

            #logoGTI {
                width: 150px;
            }

        }

        .logoGtiBanner {

            height: 55px;
            margin: 15px 7.5px auto;
            background-color: #3F9482;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 55px;
        }

        .titulo {
            color: white;
        }
    </style>
</head>


<body id="bootstrap-overwrite">
    <header>

        <div class="logoGtiBanner">
            <img id="logoGTI" src="images/logoGTI_blanco.svg" alt="logo empresa" width="130">
            <div class="titulo">
                <h1>Mis datos</h1>
            </div>
        </div>

        <br>
    </header>

    <div>
        <section id="datos-cuenta" class="usuario col-md-6">
            <div class="email">
                Correo electrónico actual es:
                <p id="placeholder-email"> Email </p>
            </div>
            <form action="#">
                <div class="contrasenya">
                    Contraseña: <input type="password" placeholder="Max 15 caracteres" maxlength="15"><br> Repite contraseña:<input type="password" placeholder="Max 15 caracteres" maxlength="15">
                </div>
            </form>

        </section>

        <section id="datos-personales" class="usuario col-md-6">
            <div class="nombre"> Nombre:
                <p id="placeholder-username"> Username </p>
            </div>
            <div class="apellidos"> Apellidos:
                <p id="placeholder-lastname"> Lastname </p>
            </div>
            <div class="sexo">
                Sexo:
                <p id="placeholder-sexo">Sexo </p>
            </div>
            <div class="pais"> País:
                <p id="placeholder-pais">País</p>
            </div>
            <div class="ciudad"> Ciudad:
                <p id="placeholder-ciudad">Ciudad</p>
            </div>
            <div class="calle"> Dirección:
                <p id="placeholder-calle">Calle</p>
            </div>
            <div class="cod-postal"> Código postal:
                <p id="placeholder-cod-postal">Código Postal</p>
            </div>
            <div class="telefono">Teléfono:
                <p id="placeholder-telefono">Número teléfono</p>
            </div>
        </section>

        <section id="foto-de-perfil" class="usuario col-md-6">
            <br> Foto de perfil: <br>
            <input type="file" accept=".png, .jpg, .jpeg"><br>
            <img src="images/Ram%C3%B3n.jpg" id="preview" alt="Su foto de perfil">
        </section>
        <input type="submit" value="GUARDAR">

    </div>

    <input type="button" value="CONTINUAR">


    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/member.js"></script>

</body>

</html>
