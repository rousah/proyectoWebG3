<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CULTISENSE | Acceso Web</title>
    <style>
        #bootstrap-overwrite .btn {
            background-color: #3F9482;
            color: white;
            border: none;
        }

        @font-face {
            font-family: Montserrat;
            src: url(fonts/Montserrat-regular.ttf);
        }

        .descripcion {
            font-family: Montserrat;
            font-weight: 100;
        }

        .pieDePagina {
            font-family: Montserrat;
            font-style: Bold;

        }

        #logoGtiBanner {
            background-color: #3F9482;
            margin: 15px 7.5px auto;
            position: relative;
            height: 70px;
            border-radius: 35px;
            overflow: hidden;
            display: flex;
            align-items: center;
            
        }

        #logoPropio {
            width: 80%;
            position: relative;
            display: flex;
            text-align: center;

        }

        #logoGTI {
            width: 20%;
            position: relative;
            left: -10px;
            display: flex;
            


        }

</head>


<body id="bootstrap-overwrite">

    <div>
        <section class="acceso">
            <header class="logos">
                <div id="logoGtiBanner">
                    <img id="logoGTI" src="images/logoGTI_blanco.svg" alt="logo empresa">
                </div>


                <br>
                <img id="logoPropio" src="images/logo_propio_03.svg" alt="logo propio">
                <br>
            </header>
            <h1>
                Directamente del campo a tu móvil
            </h1>
            <p class="descripcion">
                Una herramienta web que ofrece un servicio para que resulte más fácil el control diario sobre los productos de la tierra.
            </p>
            <br>
            <button class="btn btn-outline-primary" onclick="">Información</button>
            <a class="btn btn-outline-primary" href="inicioSesion.html" role="button" data-i18n="clientes">Clientes</a>

        <br><br>
        <footer class="pieDePagina" role="contentinfo">
            <p class="pie de pagina">
                Copyright © 2018 Cultisense <br> Todos los derechos reservados | Términos de uso
            </p>
        </footer>
