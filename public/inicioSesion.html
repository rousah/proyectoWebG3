<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CULTISENSE | Inicio Sesión</title>
    <style>
        #bootstrap-overwrite .btn {
            background-color: #3F9482;
            color: white;
            border: none;
        }

        @font-face {
            font-family: Montserrat;
            src: url(fonts/Montserrat-regular.ttf);
        }

        @font-face {
            font-family: Montserrat;
            src: url(fonts/Montserrat-bold.ttf);
            font-weight: 500;
        }

        p {
            font-family: Montserrat-Light;
        }

        label {

            font-family: Montserrat;
            font-weight: 500;
        }
        
        .copyright {
            font-family: Montserrat;
            padding-top: 1rem;
            
        }

        .placeholder {
            font-family: Montserrat;
            font-weight: 500;
        }

        #logoPropio {
            width: 50%;
            margin: 0 auto;
            align-content: center;
        }

        .cajaolvidar {
            display: flex;
            justify-content: flex-end;

        }

        .cajaenviar {
            display: flex;
            justify-content: center;
        }

        /* Cppyright */

        .pieDePagina {

            height: 40px;
            margin: 15px 7.5px auto;
            background-color: #3F9482;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 40px;
            color: white;
            text-align: center;
            

        }

        .copyright {
            font-size: 8pt;
        }

        @media (min-width: 500px) {
            .pieDePagina {
                height: 55px;
                margin: 15px 7.5px auto;
                background-color: #3F9482;
                padding: 1rem;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 55px;
                color: white;
            }

            .copyright {
                width: 500px;
                display: flex;
                justify-content: center;
                font-size: 10pt;

            }
        }

        @media (min-width: 1000px) {
            .pieDePagina {
                height: 55px;
                margin: 15px 7.5px auto;
                background-color: #3F9482;
                padding: 1rem;
                display: flex;
                /*align-items: center;*/
                justify-content: center;
                border-radius: 55px;
                color: white;
            }

            .copyright {
                width: 500px;
                display: flex;
                justify-content: center;
                color: white;
                font-size: 12pt;

            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.css" />
</head>

<body id="bootstrap-overwrite">
    <div id="logoPropio">
        <a href="index.html">
    <img src="images/logo_propio_03.svg" alt="LOGO">
    </a>
    </div>
    <div class="form-wrapper offset-md-3 col-md-6">
        <form id="login-form">
            <div class="email ">
                <label data-i18n="email" id="email">E-Mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <br>
            </div>
            <div class="contrasena">
                <label id="contrasena" data-i18n="password">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4" name="password" required>
            </div>
            <div class="cajaolvidar">
                <a data-i18n="forgot-password-question" href="restaurarMedianteCorreo.html">¿Olvidaste tu contraseña?</a>
            </div>

            <p id="fallo-aut" style="display: none">Fallo de autenticación. Vuelve a intentarlo</p>
            <br><br>
            <div class="cajaenviar">
                <button data-i18n="send" class="cult-btn btn btn-outline-primary" role="button" type="submit"> Enviar</button>
            </div>



        </form>
    </div>
    <br><br>
    <div>
        <div class="dropdown text-center">
            <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="languageMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Language
      </button>
            <div class="dropdown-menu" id="languageMenu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" value="en" data-i18n="english">English</a>
                <a class="dropdown-item" value="es" data-i18n="spanish">Spanish</a>
                <a class="dropdown-item" value="ca-es" data-i18n="catalan">Catalan</a>
            </div>
        </div>
    </div>
    <br><br>
    
    <footer class="pieDePagina" role="contentinfo">
       
        <p class="copyright">Copyright © 2018 Cultisense <br>Todos los derechos reservados | Términos de uso</p>
        
    </footer>

    <script type="text/javascript" src="js/auth.js"></script>
</body>

</html>
