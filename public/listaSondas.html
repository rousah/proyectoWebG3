    <title>CULTISENSE | Sondas</title>

    <link rel="stylesheet" href="css/banner.css">
    <!--
        Librería de gráficos
                            -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>

</head>

<style>
    body {
        font-family: Montserrat;
    }

    .container {
        max-width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0;
    }

    .divSensores {
        margin: 0.5rem auto;
        padding: 0.2rem;
        border: 1px solid #eee;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 100%;
    }

    .checkSondas {
        display: flex;
        flex-direction: row;
    }

    .sens1,
    .sens2,
    .sens3 {
        margin: 0 0.5rem 0 0.5rem;
    }

    .botonEnviar {
        margin: 0.5rem auto;
    }

    .canvas {
        display: block;
    }

    @media (max-width: 767.98px) {
        .container {
            max-width: 90%;
        }

        footer span {
            font-size: 0.6rem;
        }
    }

</style>

<body id="bootstrap-overwrite">

    <header class="encabezado">
        <div id="iconoGTI">
            <img src="images/logoGTI_blanco.svg" alt="logo GTI">
        </div>
        <div id="iconoCultisense">
            <a href="index.html">
            <img src="images/logo_C.svg" alt="icono Cultisense">
            </a>
        </div>
    </header>

    <div class="container">

        <div class="divSensores col-sm-5">
            <p>Paso 1: Elige los sensores que quiere ver.</p>
            <div class="checkSondas">
                <div class="custom-control custom-checkbox sens1">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Sonda 1</label>
                </div>
                <div class="custom-control custom-checkbox sens2">
                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                    <label class="custom-control-label" for="customCheck2">Sonda 2</label></div>
                <div class="custom-control custom-checkbox sens3">
                    <input type="checkbox" class="custom-control-input" id="customCheck3">
                    <label class="custom-control-label" for="customCheck3">Sonda 3</label></div>
            </div>
        </div>
        <button type="button" class="btn btn-primary botonEnviar" onclick="visualizarGrafica()">Siguiente</button>

        <script>
            function visualizarGrafica() {
                document.getElementById("gráfica").hidden = false;
            }

        </script>

        <div id="graph" class="container">
            <canvas id="gráfica" width="500" height="400" class="chartjs-render-monitor"></canvas>

            <script>
                var inicio = moment('00:00');

                var opciones = {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Horas'
                            }
                        }],
                        yAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'ºC'
                            },
                            ticks: {
                                min: 0,
                                max: 30,
                                stepSize: 2
                            }
                        }]
                    }
                };

                /*         
                            = A PONER: 
                opciones.responsive = true;
                opciones.maintainAspectRatio = false; 
                            FUERA DEL OBJETO
                                                        */

                var datos = {
                    labels: ['00: 00', '01: 00', '02:00', '03:00', '04:00', '05: 00', '06: 00', '07:00', '08:00', '09:00', '10: 00', '11: 00', '12:00', '13:00', '14:00', '15: 00', '16: 00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00', '24:00'],
                    datasets: []
                };

                var avanceReal = {
                    label: 'Temperatura',
                    backgroundColor: 'rgb(4, 136, 39)',
                    borderColor: 'rgb(4, 136, 39)',
                    fill: false,
                    lineTension: 0,
                    data: [11, 10, 10, 10, 10, 10, 11, 11, 11, 12, 13, 14, 15, 16, 16, 16, 16, 15, 14, 13, 13, 13, 13, 13, 13]
                };

                datos.datasets = [avanceReal];

                var ctx = document.getElementById('gráfica').getContext('2d');

                var chart = new Chart(ctx, {
                    type: 'line',
                    data: datos,
                    options: opciones
                });

            </script>
        </div>
    </div>

    <footer class="footer" role="contentinfo">
        <span>Copyright © 2018 Cultisense Todos los derechos reservados | Términos de uso</span>
    </footer>
