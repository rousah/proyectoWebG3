<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CULTISENSE | Formulario</title>
</head>


<body>
    <h2>Mi Perfil</h2>
    <div>
        <form action="#">

            <section id="datos-cuenta" class="usuario col-md-6">
                <div class="email">
                    Su email actual es: prueba@email.es<br> Cambiar correo electrónico: <input type="email" placeholder="janedoe@cultisense.com"></div>
                <div class="contrasenya">
                    Contraseña: <input type="password" placeholder="Max 15 caracteres" maxlength="15"></div>

            </section>

            <section id="datos-personales">
                <div class="nombre"> Nombre: <input type="text"></div>
                <div class="apellidos"> Apellidos: <input type="text"></div>
                <div class="fecha-nacimiento"> Fecha Nacimiento: <input type="date"></div>
                <div class="sexo">
                    Sexo:
                    <input type="radio" name="sexo" value="mujer">Mujer <input type="radio" name="sexo" value="hombre">Hombre</div>
            </section>
        </form>
        <form name='miFormulario'>
            Otro: <input Type=radio name=radio1 onclick="habilitar()">
            <input type="text" name=campo1 disabled>

        </form>

        <script>
            function habilitar() {
                document.miFormulario.campo1.disabled = !document.miFormulario.campo1.disabled
                document.miFormulario.campo1.value = "Otro"
            }
        </script>

    </div>
    <form>
        <section>
            <div class="pais"> País: <input type="text"></div>
            <div class="ciudad"> Ciudad: <input type="text"></div>
            <div class="telefono">Teléfono: <input type="tel" max="13"></div>
        </section>

        <section id="foto-de-perfil">
            <br> Foto de perfil: <br>
            <input type="file" accept=".png, .jpg, .jpeg"><br>
            <img src="images/Ram%C3%B3n.jpg" id="preview" alt="Su foto de perfil">
        </section>
        <input type="submit" value="GUARDAR">
    </form>


    <input type="button" value="CONTINUAR">


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
